<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ledg-r - Login/Register</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <form class="login-form" id="loginForm">
      <h2 class="logo-title">
        <span class="logo-L">L</span><span class="logo-rest">edg-r</span> Login
      </h2>
      <input name="email" type="text" placeholder="Email" required />
      <input name="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <button type="button" id="toggleRegister">Register</button>
    </form>

    <!-- Register Form -->
    <form class="register-form hidden" id="registerForm">
      <h2 class="logo-title">
        <span class="logo-L">L</span><span class="logo-rest">edg-r</span> Register
      </h2>
      <input name="name" type="text" placeholder="Name" required />
      <input name="email" type="email" placeholder="Email" required />
      <input name="password" type="password" placeholder="New Password" required />
      <button type="submit">Create Account</button>
      <button type="button" id="backToLogin">Back to Login</button>
    </form>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleRegister');
    const backBtn = document.getElementById('backToLogin');
    const registerForm = document.getElementById('registerForm');
    const loginForm = document.querySelector('.login-form');

    toggleBtn.addEventListener('click', () => {
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
    });

    backBtn.addEventListener('click', () => {
      registerForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
    });

    // Handle login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = '/dashboard.html';
        } else {
          alert(data.error || 'Login failed');
        }
      } catch (err) {
        alert('Server error during login');
      }
    });

    // Handle register
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = e.target.name.value;
      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        if (res.ok) {
          alert('Registration successful! You can now log in.');
          backBtn.click();
        } else {
          alert(data.error || 'Registration failed');
        }
      } catch (err) {
        alert('Server error during registration');
      }
    });
  </script>
</body>
</html>
