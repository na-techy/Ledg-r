<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <aside class="sidebar">
    <h1 class="logo-title">
      <span class="logo-L">L</span><span class="logo-rest">edg-r</span>
    </h1>
    <div class="sidebar-content">
      <span id="welcome-user">Welcome!</span>
      <button id="logout-btn">Logout</button>
      
      <div class="budget-toggle-section">
        <h3>Budget Tracking</h3>
        <select id="budget-period-filter">
          <option value="all">All Budgets</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
        <button id="toggle-budget-btn">Show Budget</button>
      </div>
      
      <label class="dark-mode-toggle">
        <input type="checkbox" id="dark-mode" />
        Dark Mode
      </label>
    </div>
  </aside>

  <div class="budget-tracking-container hidden" id="budget-panel">
    <div class="budget-tracking-header">
      <h2>Budget Tracking</h2>
      <button class="close-budget-btn" id="close-budget-btn">Close</button>
    </div>
    <div id="budget-tracking"></div>
  </div>

  <main class="tracker">
    <div class="tab-navigation">
      <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
      <button class="tab-btn" data-tab="charts">Charts & Analysis</button>
    </div>
    <div class="tab-content active" id="dashboard-tab">
    
    <!-- Feature 2: Income Tracking (MOVED TO FIRST) -->
    <section class="form-section collapsed">
      <h2>Add Income</h2>
      <div class="form-content">
        <form id="income-form">
          <input type="date" name="date" required />
          <input type="number" name="amount" placeholder="Amount" min="0.01" step="0.01" required />
          <select name="category" id="income-category" required>
            <option value="" disabled selected>Select Category</option>
          </select>
          <input type="text" name="description" placeholder="Description" />
          <button type="submit">Add Income</button>
        </form>
      </div>
    </section>

    <!-- Feature 1: Add/Edit/Delete Expense --> 
    <section class="form-section collapsed">
      <h2>Add Expense</h2>
      <div class="form-content">
        <form id="expense-form">
          <input type="date" name="date" required />
          <input type="number" name="amount" placeholder="Amount" min="0.01" step="0.01" required />
          <select name="category" id="expense-category" required>
            <option value="" disabled selected>Select Category</option>
          </select>
          <input type="text" name="description" placeholder="Description" />
          <button type="submit">Add</button>
        </form>
      </div>
    </section>

    <!-- Feature 3: Budget Setting -->
    <section class="form-section collapsed">
      <h2>Set Budget</h2>
      <div class="form-content">
        <form id="budget-form">
          <select name="period" id="budget-period" required>
            <option value="" disabled selected>Select Period</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
          </select>
          <input type="date" name="start_date" placeholder="Start Date" required />
          <input type="date" name="end_date" placeholder="End Date" required />
          <input type="number" name="amount" placeholder="Budget Amount" min="0.01" step="0.01" required />
          <select name="category" id="budget-category">
            <option value="all">All Categories</option>
          </select>
          <button type="submit">Set Budget</button>
        </form>
      </div>
    </section>

    <!-- Dashboard Summary Section -->
    <section class="dashboard-summary-section">
      <h2>Dashboard Summary</h2>
      
      <!-- Filters -->
      <div class="dashboard-filters">
        <label for="category-filter">Category:</label>
        <select id="category-filter">
          <option value="all">All</option>
        </select>
        
        <label for="date-filter-start">From:</label>
        <input type="date" id="date-filter-start" />
        
        <label for="date-filter-end">To:</label>
        <input type="date" id="date-filter-end" />
        
        <button id="apply-date-filter">Apply Filter</button>
        <button id="clear-date-filter">Clear</button>
      </div>
      
      <!-- Summary Cards -->
      <div id="summary-cards" class="card-grid"></div>
    </section>

    <!-- Combined Transaction Table -->
    <section class="table-section">
      <h2>All Transactions</h2>
      <table id="transaction-table">
        <thead>
          <tr>
            <th data-sort="date" class="sortable">Date <span class="sort-arrow">↕</span></th>
            <th data-sort="type" class="sortable">Type <span class="sort-arrow">↕</span></th>
            <th data-sort="amount" class="sortable">Amount <span class="sort-arrow">↕</span></th>
            <th data-sort="category" class="sortable">Category <span class="sort-arrow">↕</span></th>
            <th data-sort="description" class="sortable">Description <span class="sort-arrow">↕</span></th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    </div> <!-- End dashboard-tab -->

    <!-- Charts & Analysis Tab -->
    <div class="tab-content" id="charts-tab">
      <h2>Charts & Analysis</h2>
      
      <!-- Chart Controls -->
      <div class="dashboard-filters">       
        <label for="chart-mode">Bar Chart Period:</label>
        <select id="chart-mode">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
        <label for="bar-category-filter">Bar Chart Category:</label>
        <select id="bar-category-filter">
          <option value="all">All</option>
        </select>

        <label for="trend-mode">Trend Period:</label>
        <select id="trend-mode">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
      </div>

      <!-- Charts Grid -->
      <div class="charts-grid">
        <div class="chart-tile">
          <h3>Expense Summary</h3>
          <canvas id="expenseChart"></canvas>
        </div>
        <div class="chart-tile">
          <h3>Expense Trend</h3>
          <canvas id="trendChart"></canvas>
        </div>
      </div>
      
      <!-- Centered Pie Chart -->
      <div class="chart-tile-centered">
        <div class="chart-tile">
          <h3>Category Breakdown</h3>
          <canvas id="pieChart"></canvas>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
